<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
</head>
<body>
    <h1>Movies App</h1>
    <p>A simple, easy way to keep tabs on your favorite movies!</p>

    <form >
        <div>
            <input type="text" 
                id="title-input" 
                minlength="2" 
                placeholder="Enter Movie Title" 
                required>

            <input type="range"
                id="rating"
                min="0"
                max="10"
                step="0.5"
                value="0">   
            <label for="rating">Rating: <output id="rating-value">0/10</output></label>
        </div>
        <button id="submitButton" type="button">Submit</button>
    </form>

    <!-- Movie & Rating List -->
    <table>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="moviesApp.js"></script>
</body>
</html>
